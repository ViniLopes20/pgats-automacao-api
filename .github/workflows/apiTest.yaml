name: API CI Tests - Prompt 03

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies no prompt-03
        run: npm install
        working-directory: ./prompt-03

      - name: Run tests do prompt-03
        run: npm test
        working-directory: ./prompt-03

      - name: Install dependencies no prompt-02
        run: npm install
        working-directory: ./prompt-02

      - name: Run controller tests do prompt-02
        run: npm run test-controller
        working-directory: ./prompt-02

      - name: Run Server API do prompt-02
        run: npm start &
        working-directory: ./prompt-02

      - name: Wait Server API to start
        run: sleep 5

      - name: Run external tests do prompt-02
        run: npm run test-external
        working-directory: ./prompt-02
